  <script id="loadscript" type="text/javascript">
    function loadapp() {
        window.module = 'aot';
        var tag = document.getElementById('loadscript');
        addScript(tag, 'zone.min.js');
        addScript(tag, 'dist/build.js');
        
        var button = document.getElementById('loadbutton');
        button.style.display = 'none';
    }

    function addScript(el, src) {
        var sNew = document.createElement("script");
        sNew.src = src
        el.parentNode.insertBefore(sNew, el);      
    }
  </script>
